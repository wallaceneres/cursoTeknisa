<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPF</title>
    <script src="js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"></style>
</head>
<body>
    <div class="header">
        <div class="container">
            <img src="img/logo.png" alt="Logo" class="logo">
            <h1>Validador/Gerador de CPF</h1>
        </div>     
    </div>
    <div class="body">
        <div class="container">
            <div class="validador">
                <p>Validador de CPF</p>
                <input type="text" id="cpfvalidador" placeholder="Insira o cpf" maxlength="14"></input>
                <button id="btValidar" onclick="validaCPF()" class="button">Validar</button>
                <div class="result" id="result"></div>
            </div>
        </div>

        <div class="container">
            <div class="validador">
                <p>Gerador de CPF</p>
                <button id="btGerar" onclick="gerarCPF()" class="button">Gerar</button>
                <div class="cpfgerado" id="cpfgerado"></div>
            </div>
        </div>
    </div>
    <div class="footer">
            <p>&copy; Wallace Neres</p>
            <a href="https://www.linkedin.com/in/wallaceneres/" target="_blank">
                <img src="img\LI-In-Bug.png" alt="Logo do LinkedIn" class="logosocialmedia">
              </a>
              <a href="https://github.com/wallaceneres" target="_blank">
                <img src="img\github-mark-white.png" alt="Logo do GitHub" class="logosocialmedia">
              </a>
    </div>
    
</body>
</html>
